<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>NETFLIX CLONE</title>

    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

        </div>

    <main>

                <h3 class="titulo">HOUSE OF CARDS</h3>

                <div class="botoes">
                    <button role="button" class="botao">

                        <i class="fa-solid fa-circle-info"></i>

                    </button>
                </div>


            </div>

        </div>
